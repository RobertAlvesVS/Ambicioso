<html lang="pt-br">
  <head>

    <title>Blog do Blogs</title>
  </head>

    <h1>Fake Blog</h1>
    <fieldset>
      <legend>Inserir um novo conteudo</legend>

    <script src="script.js"></script>
  </body>
